<div class="d-flex justify-content row">
    <div class="col-md-10">
        <h1>Contatos</h1>
    </div>
    <div class="col-md-2">
        <a class="btn btn-primary" [routerLink]="['/contato/create/']">Novo</a>
    </div>
</div>
<div class="row d-flex justify-content-center">
    <div class="col-md-11">
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Ação</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor='let contato of contatos'>
            <td>{{contato.id}}</td>
            <td>{{contato.nome}}</td>
            <td>{{contato.email}}</td>
            <td>
                <a class="btn btn-success mx-1" [routerLink]="['/contato/view/', contato.id]">View</a>
                <a class="btn btn-primary mx-1" [routerLink]="['/contato/edit/', contato.id]">Editar</a>
                <button class="btn btn-danger mx-1" (click)="excluir(contato.id)">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
</div>
</div>

<footer>
    <app-footer></app-footer>
</footer>
