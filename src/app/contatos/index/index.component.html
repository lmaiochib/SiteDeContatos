<h1>Contatos</h1>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Ação</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor='let contato of contatos'>
            <td>{{contato.id}}</td>
            <td>{{contato.nome}}</td>
            <td>{{contato.email}}</td>
            <td>
                <a class="btn btn-success" [routerLink]="['/contato/view/', contato.id]">View</a>
            </td>
        </tr>
    </tbody>
</table>

<footer>
    <app-footer></app-footer>
</footer>
